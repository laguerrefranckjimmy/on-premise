name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger

jobs:
  deploy:
    runs-on: self-hosted   # your Ubuntu VM with Docker + K3s

    env:
      # GHCR_PAT: ${{ secrets.GHCR_PAT }}
      VM_IP: 10.0.2.15
      NIP_DOMAIN: nip.io

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Ensure deploy script is executable
      - name: Ensure deploy script is executable
        run: chmod +x ./scripts/ci-cd.sh

      # 3Ô∏è‚É£ Run deployment script
      - name: Run deployment
        run: ./scripts/ci-cd.sh

      # 4Ô∏è‚É£ Show Infra Status
      - name: Show Infra Status
        run: |
          echo "üîç Checking infrastructure containers..."
          docker ps --filter "name=couchbase"
          docker ps --filter "name=kafka"

      # 5Ô∏è‚É£ Print Access URLs
      - name: Print Access URLs
        run: |
          echo "üåê React frontend: http://app.${VM_IP}.${NIP_DOMAIN}"
          echo "üåê Spring Boot API: http://api.${VM_IP}.${NIP_DOMAIN}/spring/api/items"
          echo "üåê Vert.x stream: http://vertx.${VM_IP}.${NIP_DOMAIN}/stream"