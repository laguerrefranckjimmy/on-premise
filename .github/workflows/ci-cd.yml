name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger

jobs:
  deploy:
    runs-on: self-hosted   # your Ubuntu VM with Docker + K3s

    env:
      # GHCR_PAT: ${{ secrets.GHCR_PAT }}
      VM_IP: 10.0.2.15
      NIP_DOMAIN: nip.io

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Ensure deploy script is executable
      - name: Ensure deploy script is executable
        run: chmod +x ./scripts/ci-cd.sh

      # 3ï¸âƒ£ Run deployment script
      - name: Run deployment
        run: ./scripts/ci-cd.sh

      # 4ï¸âƒ£ Show Infra Status
      - name: Show Infra Status
        run: |
          echo "ğŸ” Checking infrastructure containers..."
          docker ps --filter "name=couchbase"
          docker ps --filter "name=kafka"

      # 5ï¸âƒ£ Print Access URLs
      - name: Print Access URLs
        run: |
          echo "ğŸŒ React frontend: http://app.${VM_IP}.${NIP_DOMAIN}"
          echo "ğŸŒ Spring Boot API: http://api.${VM_IP}.${NIP_DOMAIN}/spring/api/items"
          echo "ğŸŒ Vert.x stream: http://vertx.${VM_IP}.${NIP_DOMAIN}/stream"
          echo "ğŸ§  Couchbase UI: http://${VM_IP}:8091"
          echo "ğŸ”— Kafka broker: ${VM_IP}:9092"