name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual trigger

jobs:
  deploy:
    runs-on: self-hosted   # your Ubuntu VM with Docker + K3s

    env:
      # GHCR_PAT: ${{ secrets.GHCR_PAT }}
      VM_IP: 10.0.2.15
      NIP_DOMAIN: nip.io

    steps:
      # 1️⃣ Ensure deploy script is executable
      - name: Ensure deploy script is executable
        run: chmod +x ./script/deploy.sh

      # 2️⃣ Run deployment script
      - name: Run deployment
        run: ./script/deploy.sh

      # 3️⃣ Show Infra Status
      - name: Show Infra Status
        run: |
          echo "🔍 Checking infrastructure containers..."
          docker ps --filter "name=couchbase"
          docker ps --filter "name=kafka"

      # 4️⃣ Print Access URLs
      - name: Print Access URLs
        run: |
          echo "🌐 React frontend: http://app.${VM_IP}.${NIP_DOMAIN}"
          echo "🌐 Spring Boot API: http://api.${VM_IP}.${NIP_DOMAIN}/spring/api/items"
          echo "🌐 Vert.x stream: http://vertx.${VM_IP}.${NIP_DOMAIN}/stream"
          echo "🧠 Couchbase UI: http://${VM_IP}:8091"
          echo "🔗 Kafka broker: ${VM_IP}:9092"
