name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Set up Java (for Maven)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 5Ô∏è‚É£ Set up Node.js (for React build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: react-app/package-lock.json   # üëà Tell it where to look

      # 6Ô∏è‚É£ Install dependencies inside react-app
      - name: Install npm dependencies
        working-directory: ./react-app   # üëà run commands inside that folder
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 7Ô∏è‚É£ Run your deployment script
      - name: Run update_and_deploy.sh
        run: |
          chmod +x ./scripts/update_and_deploy.sh
          ./scripts/update_and_deploy.sh
