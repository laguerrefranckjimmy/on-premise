name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Set up Java (for Maven)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 5️⃣ Set up Node.js (for React build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 6️⃣ Conditionally restore npm cache if lock file exists
      - name: Conditionally install npm dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lock file found, installing dependencies with cache..."
            npm ci
          elif [ -f package.json ]; then
            echo "No lock file found, installing dependencies without cache..."
            npm install
          else
            echo "No Node.js project found, skipping npm install"
          fi

      # 7️⃣ Run your deployment script
      - name: Run update_and_deploy.sh
        run: |
          chmod +x ./update_and_deploy.sh
          ./update_and_deploy.sh
