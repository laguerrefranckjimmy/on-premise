name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    env:
      GHCR_USER: laguerrefranckjimmy
      GHCR_REGISTRY: ghcr.io/laguerrefranckjimmy
      K8S_NAMESPACE: learning01
      VM_IP: 10.0.2.15
      NIP_DOMAIN: nip.io

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java & Node
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4ï¸âƒ£ Login to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        id: login-ghcr
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Check GHCR login result
        if: steps.login-ghcr.outcome != 'success'
        run: echo "âš ï¸ GHCR login failed. Continuing without pushing images."

      # 5ï¸âƒ£ Build & Push Docker Images (gracefully skip push if login failed)
      - name: Build & Push Docker Images
        run: |
          echo "ğŸš€ Building images..."
          docker compose -f docker/docker-compose.build.yml build

          echo "ğŸ“¦ Pushing images (if logged in)..."
          docker compose -f docker/docker-compose.build.yml push || echo "âš ï¸ Push skipped due to missing GHCR credentials."

      # 6ï¸âƒ£ Start Couchbase & Kafka
      - name: Start Infra Services
        run: docker compose -f docker/docker-compose-services.yml up -d

      # 7ï¸âƒ£ Wait for Infra readiness via Docker healthchecks
      - name: Wait for Couchbase & Kafka
        run: |
          echo "Waiting for Couchbase..."
          until [ "$(docker inspect --format='{{.State.Health.Status}}' couchbase 2>/dev/null)" == "healthy" ]; do
            echo "Couchbase not ready..."
            sleep 5
          done
          echo "âœ… Couchbase ready!"

          echo "Waiting for Kafka..."
          until [ "$(docker inspect --format='{{.State.Health.Status}}' kafka 2>/dev/null)" == "healthy" ]; do
            echo "Kafka not ready..."
            sleep 5
          done
          echo "âœ… Kafka ready!"

      # 8ï¸âƒ£ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deploy-spring.yaml
          kubectl apply -f k8s/deploy-vertx.yaml
          kubectl apply -f k8s/deploy-react.yaml

      # 9ï¸âƒ£ Apply Ingress with dynamic hosts
      - name: Apply Ingress
        run: |
          sed -e "s/APP_HOST/app.${VM_IP}.${NIP_DOMAIN}/" \
              -e "s/API_HOST/api.${VM_IP}.${NIP_DOMAIN}/" \
              -e "s/VERTX_HOST/vertx.${VM_IP}.${NIP_DOMAIN}/" \
              k8s/ingress.yaml > k8s/ingress.tmp.yaml
          kubectl apply -f k8s/ingress.tmp.yaml

      # ğŸ”Ÿ Wait for Kubernetes rollouts
      - name: Verify K8s Rollouts
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/spring-api
          kubectl -n $K8S_NAMESPACE rollout status deployment/vertx
          kubectl -n $K8S_NAMESPACE rollout status deployment/react

      # 1ï¸âƒ£1ï¸âƒ£ Show Infra container status and logs
      - name: Show Infra Status
        run: |
          echo "Couchbase container status:"
          docker ps --filter "name=couchbase"
          echo "Kafka container status:"
          docker ps --filter "name=kafka"
          echo "Couchbase logs (last 10 lines):"
          docker logs --tail 10 couchbase
          echo "Kafka logs (last 10 lines):"
          docker logs --tail 10 kafka

      # 1ï¸âƒ£2ï¸âƒ£ Print Access URLs
      - name: Print Access URLs
        run: |
          echo "ğŸŒ React frontend: http://app.${VM_IP}.${NIP_DOMAIN}"
          echo "ğŸŒ Spring Boot API: http://api.${VM_IP}.${NIP_DOMAIN}/spring/api/items"
          echo "ğŸŒ Vert.x stream: http://vertx.${VM_IP}.${NIP_DOMAIN}/stream"
          echo "ğŸ§  Couchbase UI: http://${VM_IP}:8091"
          echo "ğŸ”— Kafka broker: ${VM_IP}:9092"
