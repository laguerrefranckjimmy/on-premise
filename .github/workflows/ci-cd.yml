name: CI/CD Deploy

# Trigger on push to main branch AND manual trigger
on:
  push:
    branches: [ main ]
  workflow_dispatch:    # üëà enables "Run workflow" button in GitHub

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # 3Ô∏è‚É£ Set up Java (for Maven)
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 4Ô∏è‚É£ Set up Node.js (for React build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 5Ô∏è‚É£ Run your deployment script
      - name: Run update_and_deploy.sh
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          chmod +x ./update_and_deploy.sh
          ./update_and_deploy.sh
