name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    env:
      K8S_NAMESPACE: learning01
      VM_IP: 10.0.2.15
      NIP_DOMAIN: nip.io

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java & Node
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3ï¸âƒ£ Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4ï¸âƒ£ Build Docker images locally (no push)
      - name: Build Docker Images (local only)
        run: |
          echo "ğŸš€ Building all service images locally..."
          docker compose -f docker/docker-compose.build.yml build

      # 5ï¸âƒ£ Ensure Couchbase & Kafka containers exist and are running
      - name: Start Infra Services (only if not running)
        run: |
          echo "ğŸ” Checking Couchbase..."
          if [ "$(docker ps -q -f name=couchbase)" ]; then
            echo "âœ… Couchbase already running."
          else
            if [ "$(docker ps -aq -f name=couchbase)" ]; then
              echo "âš ï¸ Couchbase container exists but stopped. Starting..."
              docker start couchbase
            else
              echo "ğŸ†• Creating Couchbase container..."
              docker compose -f docker/docker-compose-services.yml up -d couchbase
            fi
          fi

          echo "ğŸ” Checking Kafka..."
          if [ "$(docker ps -q -f name=kafka)" ]; then
            echo "âœ… Kafka already running."
          else
            if [ "$(docker ps -aq -f name=kafka)" ]; then
              echo "âš ï¸ Kafka container exists but stopped. Starting..."
              docker start kafka
            else
              echo "ğŸ†• Creating Kafka container..."
              docker compose -f docker/docker-compose-services.yml up -d kafka
            fi
          fi

      # 6ï¸âƒ£ Wait for Infra readiness
      - name: Wait for Couchbase & Kafka readiness
        run: |
          echo "Waiting for Couchbase to become healthy..."
          until [ "$(docker inspect --format='{{.State.Health.Status}}' couchbase 2>/dev/null)" == "healthy" ]; do
            echo "Couchbase not ready yet..."
            sleep 5
          done
          echo "âœ… Couchbase is healthy."

          echo "Waiting for Kafka to become healthy..."
          until [ "$(docker inspect --format='{{.State.Health.Status}}' kafka 2>/dev/null)" == "healthy" ]; do
            echo "Kafka not ready yet..."
            sleep 5
          done
          echo "âœ… Kafka is healthy."

      # 7ï¸âƒ£ Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deploy-spring.yaml
          kubectl apply -f k8s/deploy-vertx.yaml
          kubectl apply -f k8s/deploy-react.yaml

      # 8ï¸âƒ£ Apply Ingress (dynamic)
      - name: Apply Ingress
        run: |
          sed -e "s/APP_HOST/app.${VM_IP}.${NIP_DOMAIN}/" \
              -e "s/API_HOST/api.${VM_IP}.${NIP_DOMAIN}/" \
              -e "s/VERTX_HOST/vertx.${VM_IP}.${NIP_DOMAIN}/" \
              k8s/ingress.yaml > k8s/ingress.tmp.yaml
          kubectl apply -f k8s/ingress.tmp.yaml

      # 9ï¸âƒ£ Verify Kubernetes rollouts
      - name: Verify K8s Rollouts
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/spring-api
          kubectl -n $K8S_NAMESPACE rollout status deployment/vertx
          kubectl -n $K8S_NAMESPACE rollout status deployment/react

      # ğŸ”Ÿ Show Infra Status
      - name: Show Infra Status
        run: |
          echo "ğŸ“¦ Couchbase container status:"
          docker ps --filter "name=couchbase"
          echo "ğŸ“¦ Kafka container status:"
          docker ps --filter "name=kafka"

      # 1ï¸âƒ£1ï¸âƒ£ Print Access URLs
      - name: Print Access URLs
        run: |
          echo "ğŸŒ React frontend: http://app.${VM_IP}.${NIP_DOMAIN}"
          echo "ğŸŒ Spring Boot API: http://api.${VM_IP}.${NIP_DOMAIN}/spring/api/items"
          echo "ğŸŒ Vert.x stream: http://vertx.${VM_IP}.${NIP_DOMAIN}/stream"
          echo "ğŸ§  Couchbase UI: http://${VM_IP}:8091"
          echo "ğŸ”— Kafka broker: ${VM_IP}:9092"
