apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learning01-ingress
  namespace: learning01
spec:
  rules:
    - host: APP_HOST
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-svc
                port:
                  number: 80
    - host: API_HOST
      http:
        paths:
          - path: /spring/api
            pathType: Prefix
            backend:
              service:
                name: spring-svc
                port:
                  number: 8080
    - host: VERTX_HOST
      http:
        paths:
          - path: /stream
            pathType: Prefix
            backend:
              service:
                name: vertx-svc
                port:
                  number: 8080
