apiVersion: apps/v1
kind: Deployment
metadata: { name: react, namespace: learning01 }
spec:
  replicas: 1
  selector: { matchLabels: {app: react} }
  template:
    metadata: { labels: {app: react} }
    spec:
      containers:
      - name: nginx
        image: your-registry/react-app:latest
        resources:
          requests: { memory: "64Mi", cpu: "50m" }
          limits: { memory: "128Mi", cpu: "100m" }
        ports: [{ containerPort: 80 }]
---
apiVersion: v1
kind: Service
metadata: { name: react-svc, namespace: learning01 }
spec:
  type: NodePort
  ports: [{ port: 80, targetPort: 80 }]
  selector: { app: react }
