version: "3.9"

services:
  spring-api:
    build:
      context: ../spring-api
      dockerfile: ../docker/Dockerfile.spring
    image: spring-api:latest

  vertx-service:
    build:
      context: ../vertx-service
      dockerfile: ../docker/Dockerfile.vertx
    image: vertx-service:latest

  react-app:
    build:
      context: ../react-app
      dockerfile: ../docker/Dockerfile.react
    image: react-app:latest
